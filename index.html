<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTeam Stratejik Pano</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .tree-line::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 40px;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, #6366f1, transparent);
        }
        .subtask-node {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }
        .subtask-node.open {
            max-height: 500px;
            opacity: 1;
            margin-top: 1rem;
        }
        .rotate-icon { transition: transform 0.3s; }
        .rotate-icon.active { transform: rotate(180deg); }
        
        /* Aktif görevler için hafif bir parlama efekti */
        .status-in-progress {
            box-shadow: 0 0 15px -5px rgba(99, 102, 241, 0.3);
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 min-h-screen selection:bg-indigo-500">

    <nav class="border-b border-slate-800 bg-slate-900/80 sticky top-0 z-50 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <i data-lucide="trello" class="text-indigo-500 h-6 w-6"></i>
                    <span class="font-bold text-xl tracking-tight text-white">Dev<span class="text-indigo-500">Team</span> Strateji</span>
                </div>
                <div class="flex items-center gap-4">
                    <button onclick="switchView('board')" id="btn-board" class="text-sm font-medium px-4 py-2 rounded-lg bg-indigo-600 text-white transition-all">Görev Panosu</button>
                    <button onclick="switchView('tree')" id="btn-tree" class="text-sm font-medium px-4 py-2 rounded-lg bg-slate-800 text-slate-400 hover:bg-slate-700 transition-all">Hedef Ağacı</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <div id="view-board" class="space-y-12">
            <header class="text-center space-y-4">
                <h1 class="text-4xl font-bold text-white tracking-tight">Proje Yönetim Merkezi</h1>
                <p class="text-slate-400">Ekip görevleri ve aktif süreç takibi.</p>
            </header>

            <section>
                <div class="flex items-center gap-2 mb-6">
                    <i data-lucide="users" class="text-emerald-400 h-5 w-5"></i>
                    <h2 class="text-2xl font-semibold text-white">Ekip</h2>
                </div>
                <div id="team-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-9 gap-3"></div>
            </section>

            <section>
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-semibold text-white flex items-center gap-2">
                        <i data-lucide="zap" class="text-amber-400 h-5 w-5"></i> Aktif Görevler
                    </h2>
                    <button onclick="renderAll()" class="text-xs text-slate-500 hover:text-slate-300 underline transition-colors">Filtreleri Sıfırla</button>
                </div>
                <div id="tasks-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </section>

            <section>
                <h2 class="text-2xl font-semibold text-white mb-6 flex items-center gap-2">
                    <i data-lucide="rocket" class="text-purple-400 h-5 w-5"></i> Gelecek Özellikler
                </h2>
                <div id="features-container" class="space-y-8"></div>
            </section>
        </div>

        <div id="view-tree" class="hidden space-y-12">
            <header class="text-center space-y-4">
                <h1 class="text-4xl font-bold text-white">Stratejik Yol Haritası</h1>
                <p class="text-slate-400">Ana hedefler ve dallanan alt görevler.</p>
            </header>
            <div class="max-w-3xl mx-auto relative px-4">
                <div id="tree-content" class="space-y-6 relative"></div>
            </div>
        </div>
    </main>

    <script>
        const teamMembers = [
            { name: "Ulaş", role: "Front-end", color: "bg-blue-500" },
            { name: "Barkın", role: "Back-end", color: "bg-blue-500" },
            { name: "Amir", role: "Full Stack (L)", color: "bg-cyan-600" },
            { name: "Fatah", role: "Full Stack (L)", color: "bg-cyan-600" },
            { name: "Rıfat", role: "Full Stack", color: "bg-indigo-600" },
            { name: "Nihat", role: "Front-end", color: "bg-pink-600" },
            { name: "Batuhan", role: "Database", color: "bg-emerald-600" },
            { name: "Burak", role: "General Control", color: "bg-orange-600" },
            { name: "Onur", role: "Management", color: "bg-red-600" }
        ];

        const activeTasks = [
            { title: "Index Page", desc: "Index page design", assignees: ["Ulaş","Barkın"], tag: "Full-Stack", status: "In Progress" },
            { title: "Database Management", desc: "Database creation/management", assignees: ["Batuhan", "Burak"], tag: "Database", status: "In Progress" },
            { title: "Chat App Full-Stack", desc: "Chat page full-stack", assignees: ["Nihat"], tag: "Full-Stack", status: "In Progress" },
            { title: "Index Management", desc: "Creating/Editing pop-up and boxes in Index page", assignees: ["Amir","Fatah"], tag: "Front-end", status: "In Progress"},
            { title: "Style of Chat page", desc: "Creating or editing chat page style with React", assignees: ["Nihat"], tag: "Front-end", status: "In Progress"},
            { title: "Non-volatile pages", desc: "Creating/Editing non-volatile pages (Credentials etc.) ", assignees: ["Onur","Burak"], tag: "Full-Stack", status: "In Progress"},
            { title: "System pages creating front-end", desc: "Settings & Login/out & password change pages style and Front-end", assignees: ["Amir","Fatah"], tag: "Front-end", status: "Pending"},
            { title: "System pages creating Back-end", desc: "Settings & Login/out & password change Back-end connection between database", assignees: ["Barkın"], tag: "Back-end", status: "Pending"},
            { title: "System pages creating Database", desc: "Settings & Login/out & password change Database layout", assignees: ["Burak", "Batuhan"], tag: "Database", status: "Pending"},
            { title: "Coming events database table", desc: "Creating table relation with community events", assignees: ["Batuhan"], tag: "Database", status: "Pending"}
        ];

        const futureFeatures = [
            {
                id: "feat1",
                mainTitle: "QR Code Generator System",
                mainDesc: "Database layout and communication between Front-end with using Back-end ",
                icon: "qr-code",
                color: "purple",
                tasks: [
                    { subtask: "Database management", detail: "QR code table management.", assignees: ["Batuhan", "Burak"] },
                    { subtask: "ID Transfer Logic", detail: "Back-end transfer codes", assignees: ["Rıfat"] },
                    { subtask: "Frontend UI", detail: "UI style.", assignees: ["Nihat"] }
                ]
            },

        ];

        function getTagColor(tag) {
            const t = tag.toLowerCase();
            if (t.includes('front')) return { border: 'border-pink-500', text: 'text-pink-400', bg: 'bg-pink-500/10' };
            if (t.includes('back')) return { border: 'border-blue-500', text: 'text-blue-400', bg: 'bg-blue-500/10' };
            if (t.includes('database')) return { border: 'border-emerald-500', text: 'text-emerald-400', bg: 'bg-emerald-500/10' };
            if (t.includes('stack')) return { border: 'border-cyan-500', text: 'text-cyan-400', bg: 'bg-cyan-500/10' };
            return { border: 'border-indigo-500', text: 'text-indigo-400', bg: 'bg-indigo-500/10' };
        }

        function renderTeam() {
            const container = document.getElementById('team-grid');
            container.innerHTML = teamMembers.map(m => `
                <div onclick="filterTasks('${m.name}')" class="glass-panel p-2 rounded-xl cursor-pointer hover:border-indigo-500 transition text-center group">
                    <div class="w-8 h-8 mx-auto rounded-full ${m.color} flex items-center justify-center text-[10px] font-bold mb-1 group-hover:scale-110 transition-transform">${m.name.substring(0,2).toUpperCase()}</div>
                    <div class="text-[11px] font-semibold text-white truncate">${m.name}</div>
                </div>
            `).join('');
        }

        function renderTasks(filter = null) {
            const container = document.getElementById('tasks-grid');
            let data = filter ? activeTasks.filter(t => t.assignees.includes(filter)) : activeTasks;

            // DURUMA GÖRE SIRALAMA: In Progress olanlar önce gelsin
            data.sort((a, b) => (a.status === "In Progress" ? -1 : 1));

            container.innerHTML = data.map(t => {
                const colors = getTagColor(t.tag);
                const isInProgress = t.status === "In Progress";
                
                // Duruma göre ikon ve ek stil seçimi
                const statusIcon = isInProgress ? 'refresh-cw' : 'timer';
                const statusClass = isInProgress ? 'status-in-progress border-solid' : 'opacity-70 border-dashed';
                const iconAnim = isInProgress ? 'animate-spin' : '';

                return `
                <div class="glass-panel p-5 rounded-2xl border-l-4 ${colors.border} ${statusClass} transition-all duration-300">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-[10px] font-bold px-2 py-1 rounded border ${colors.bg} ${colors.text} uppercase tracking-widest">${t.tag}</span>
                        <div class="flex items-center gap-1.5 px-2 py-0.5 rounded-full bg-slate-800/50 border border-slate-700/50">
                             <i data-lucide="${statusIcon}" class="w-3 h-3 ${isInProgress ? 'text-amber-400' : 'text-slate-500'} ${iconAnim}"></i>
                             <span class="text-[9px] font-bold ${isInProgress ? 'text-amber-400' : 'text-slate-500'} uppercase">${t.status}</span>
                        </div>
                    </div>
                    <h3 class="text-lg font-bold text-white mt-2">${t.title}</h3>
                    <p class="text-sm text-slate-400 mb-4 leading-relaxed">${t.desc}</p>
                    <div class="flex flex-wrap gap-1.5">
                        ${t.assignees.map(a => `<span class="text-[10px] bg-slate-800 text-slate-400 px-2.5 py-0.5 rounded-full border border-slate-700">${a}</span>`).join('')}
                    </div>
                </div>
            `}).join('');
            lucide.createIcons();
        }

        function renderFeatures() {
            const container = document.getElementById('features-container');
            container.innerHTML = futureFeatures.map(feat => `
                <div class="glass-panel rounded-2xl overflow-hidden border border-slate-800">
                    <div class="p-6 border-b border-slate-800 bg-slate-800/30 flex items-center gap-4">
                        <div class="p-3 bg-${feat.color}-500/10 rounded-xl"><i data-lucide="${feat.icon}" class="text-${feat.color}-400"></i></div>
                        <div>
                            <h3 class="text-xl font-bold text-white">${feat.mainTitle}</h3>
                            <p class="text-sm text-slate-400">${feat.mainDesc}</p>
                        </div>
                    </div>
                    <div class="p-6 grid gap-4">
                        ${feat.tasks.map(t => `
                            <div class="flex items-center justify-between bg-slate-900/50 p-3 rounded-lg border border-slate-700/50">
                                <div><div class="font-medium text-slate-200 text-sm">${t.subtask}</div><div class="text-xs text-slate-500">${t.detail}</div></div>
                                <div class="flex gap-1">${t.assignees.map(a => `<span class="text-[9px] bg-slate-800 text-slate-400 px-2 py-1 rounded">${a}</span>`).join('')}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function renderTree() {
            const container = document.getElementById('tree-content');
            container.innerHTML = futureFeatures.map((feat, idx) => `
                <div class="relative pl-12 tree-line">
                    <div onclick="toggleNode('node-${idx}')" class="glass-panel p-4 rounded-xl cursor-pointer hover:bg-slate-800 transition relative z-10 flex items-center justify-between group">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 rounded-full bg-${feat.color}-500/20 flex items-center justify-center border border-${feat.color}-500/50 text-${feat.color}-400 shadow-lg">
                                <i data-lucide="${feat.icon}"></i>
                            </div>
                            <h3 class="font-bold text-lg text-white group-hover:text-indigo-400 transition">${feat.mainTitle}</h3>
                        </div>
                        <i data-lucide="chevron-down" class="rotate-icon text-slate-500" id="icon-node-${idx}"></i>
                    </div>
                    <div id="node-${idx}" class="subtask-node space-y-3">
                        ${feat.tasks.map(t => `
                            <div class="ml-6 flex items-center gap-4 relative">
                                <div class="w-8 h-px bg-slate-700"></div>
                                <div class="flex-1 glass-panel p-3 rounded-lg border-l-2 border-indigo-500/50">
                                    <div class="text-sm font-semibold text-indigo-300">${t.subtask}</div>
                                    <div class="text-xs text-slate-500">${t.detail}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function switchView(view) {
            document.getElementById('view-board').classList.toggle('hidden', view !== 'board');
            document.getElementById('view-tree').classList.toggle('hidden', view !== 'tree');
            
            document.getElementById('btn-board').className = view === 'board' ? 'text-sm font-medium px-4 py-2 rounded-lg bg-indigo-600 text-white shadow-lg' : 'text-sm font-medium px-4 py-2 rounded-lg bg-slate-800 text-slate-400 hover:bg-slate-700';
            document.getElementById('btn-tree').className = view === 'tree' ? 'text-sm font-medium px-4 py-2 rounded-lg bg-indigo-600 text-white shadow-lg' : 'text-sm font-medium px-4 py-2 rounded-lg bg-slate-800 text-slate-400 hover:bg-slate-700';
            
            if(view === 'tree') renderTree();
        }

        function toggleNode(id) {
            const el = document.getElementById(id);
            const icon = document.getElementById('icon-' + id);
            el.classList.toggle('open');
            icon.classList.toggle('active');
        }

        function filterTasks(name) {
            renderTasks(name);
        }

        function renderAll() {
            renderTeam();
            renderTasks();
            renderFeatures();
            lucide.createIcons();
        }

        renderAll();
    </script>
</body>
</html>
